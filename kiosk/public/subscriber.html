<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiosk MQTT Subscriber</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #thread {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }

        .message, .offline-message {
            padding: 8px;
            word-wrap: break-word;
        }

        .offline-message {
            border: 1px dotted #ddd;
        }

        .timestamp, .offline-tagline {
            color: #888;
            font-size: 0.8em;
            margin-top: 4px;
        }

        .offline-tagline {
            font-style: italic;
            margin-bottom: 4px;
        }

        pre {
            margin: 0;
            font-family: monospace;
            background: #f0f0f0;
            padding: 6px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¡ Kiosk configuration history</h2>
    <div id="thread"></div>
</div>

<script>
    const thread = document.getElementById('thread');

    let ws = new WebSocket('ws://localhost:{{.Port}}/ws/config');

    function connectWebSocket() {
        ws.onmessage = (event) => {
            const container = document.createElement('div');
            container.className = 'message';

            const text = document.createElement('pre');
            try {
                const json = JSON.parse(event.data);
                text.textContent = JSON.stringify(json, null, 2);
            } catch {
                text.textContent = event.data;
            }

            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toISOString();

            container.appendChild(text);
            container.appendChild(timestamp);
            thread.appendChild(container);

            // Scroll to bottom
            thread.scrollTop = thread.scrollHeight;
        };
    }

    connectWebSocket();

    const offlineCfgSrc = new EventSource(`/offline-message/config`)

    offlineCfgSrc.onmessage = (event) => {
        const container = document.createElement('div');
        container.className = 'offline-message';

        const text = document.createElement('pre');
        try {
            const json = JSON.parse(event.data);
            text.textContent = JSON.stringify(json, null, 2);
        } catch {
            text.textContent = event.data;
        }

        const tagline = document.createElement('div');
        tagline.className = 'offline-tagline';
        tagline.textContent = 'Message since last online';

        container.appendChild(tagline);
        container.appendChild(text);
        thread.appendChild(container);

        // Scroll to bottom
        thread.scrollTop = thread.scrollHeight;
    };

    offlineCfgSrc.onopen = () => {
        // Reconnect the WebSocket connection if it was closed to resume online messages
        if (ws.readyState === WebSocket.CLOSED) {
            ws = new WebSocket('ws://localhost:{{.Port}}/ws/config');
            connectWebSocket();
        }
    }
</script>

</body>
</html>
